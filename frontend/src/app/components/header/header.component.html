<div>
  <div>
    <mat-toolbar color="primary">
      <span>Xmgoi Web App</span>
    </mat-toolbar>
  </div>
  <nav class="mat-elevation-z1" mat-tab-nav-bar [tabPanel]="tabPanel">
      <a *ngFor="let link of links"
        mat-tab-link
        [routerLink]="link.target"
        (click)="activeLink = link.target"
        [active]="activeLink === link.target"
      >
        {{link.name}}
      </a>
  </nav>
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
</div>
