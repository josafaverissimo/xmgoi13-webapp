<h1 class="page-title">Romaneio</h1>

<div class="xmgoi-wrapper">
  <app-xmgoi-form
    (onCnpjSubmit)="setCnpjValue($event)"
    (onProductCodeSubmit)="searchProductByCode($event)"
    (onAddProductSubmit)="searchProductAndAddInPackingList($event)"
  />
  <app-xmgoi-preview-product-row (onDataRowSubmit)="pushProductInPackingList($event)" [productRow]="productRow" />
  <app-xmgoi-packing-list [customerId]="cnpj" [packingList]="packingList"/>
</div>
