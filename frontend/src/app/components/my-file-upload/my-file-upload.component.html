<input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>

<div class="file-upload" (click)="fileUpload.click()" (drop)="onDrop($event)" (dragover)="onDragOver($event)">
  <p class="title">{{file?.name || "Selecione um arquivo ou arraste e solte"}}</p>
  <span class="subtitle">{{getFileSizeMBFormatted()}}</span>
</div>
